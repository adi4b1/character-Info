        }

        }

</head>
<body>
    <nav id="navbar">
        <li>
            <h1>KeyInfo</h1>
        </li>
    </nav>
    
    <div id="firstB">
        <div id="mainBody" align="center">
            <h1 id="forCharInfo">A</h1>
            
        </div>
       <br>
        <div id="forChar">
            <div id="forCode">
                <p>Code</p>
                <p id="codeInfo">KeyA</p>
            </div>
            <div id="charCode">
                <p>CharCode</p>
                <p id="charCodeInfo">65</p>
            </div>
            <div id="key">
                <p>Key</p>
                <p id="Key">A</p>
            </div>
            <div id="keyCode">
                <p>keyCode</p>
                <p id="KeyCode">65</p>
            </div>
        </div>
        <!-- <span>helpers</span> -->
        <div id="forHelpIn">
            <div id="forAlt">
                <p>Alt</p>
                <p id="AltInfo">false</p>
            </div>
            <div id="ctrlCode">
                <p>Ctrl</p>
                <p id="ctrlInfo">false</p>
            </div>
            <div id="shiftkey">
                <p>ShiftKey</p>
                <p id="ShiftKey">false</p>
            </div>
           
            
        </div>
    </div>

    <script>
        let forCharInfo=document.getElementById('forCharInfo')

let forcode=document.getElementById('forCode')

let codeInfo=document.getElementById('codeInfo')
let cc=document.getElementById('charCodeInfo')
let key=document.getElementById('Key')
let keyCode=document.getElementById('KeyCode')

let alt=document.getElementById('AltInfo')
let ctrl=document.getElementById('ctrlInfo')
let shift=document.getElementById('ShiftKey')

let charIn;
function getCharInfo(...args){
    forCharInfo.textContent=args[0];
    // console.log(args[1].code);
    charIn=args[1]
    console.log(charIn);

    codeInfo.textContent=args[1].code
    cc.textContent=args[1].charCode
    key.textContent=args[1].key
    keyCode.textContent=args[1].keyCode
    alt.textContent=args[1].altKey
    ctrl.textContent=args[1].ctrlKey
    shift.textContent=args[1].shiftKey
    
    
}


const debounce=(fn,t)=>{
    let timer;
    return function(...args){
        clearInterval(timer)
        timer=setTimeout(()=>{
            fn.apply(this,args)
        },t)
    }
}


const deb=debounce(getCharInfo,100)

window.addEventListener('keypress',(e)=>{
    deb(e.key,e)
    // console.log(e);
})

window.addEventListener('keydown',(e)=>{
    deb(e.key,e)
    // console.log(e);
})
    </script>
</body>
